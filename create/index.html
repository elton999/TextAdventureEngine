<html>

<head>
    <link rel="stylesheet" href="create.css">
    <title>Text Adventure Editor</title>
    <meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <a id="by" href="https://www.twitch.tv/dx___" >Feito por: DX</a>
    <div id="barra">
        <a href="#" class="link-disabled menu" id="buttonNew">Novo</a>
        <a href="#" class="link-disabled menu" id="newVariable">Adicionar Variável</a>
        <a href="#" class="link-disabled  menu" id="buttonSave" value="Projeto 1">Salvar</a>
        <input class="impMenu fechar" id="salvar" ></select>
        <a href="#" class="link-disabled  menu confirmar fechar" id="confirmSave">Confimar</a>
        <a href="#" class="link-disabled  menu" id="buttonLoad">Carregar</a>
        <select class="impMenu fechar" id="carregar" ></select>
        <a href="#" class="link-disabled menu confirmar fechar" id="confirmLoad">Confimar</a>
        <a href="#" class="link-disabled " id="addScene">Adicionar Cena</a>
        <div id="barraDireita">
            <a href="#" class="link-disabled menu" id="buttonImport">Importar</a>
            <a href="#" class="link-disabled menu" id="buttonExport">Exportar</a>
        </div>
    </div>


    <div class="variable-list">
        <ul>
        </ul>
    </div>

    <div id="center">
        <div id="bloco"></div>
        <div  id="template">            
            <div class="cenas">
                <a class="remove" onclick="">x</a>
                <div class="inical">
                    <input class="cb" type="checkbox">
                    <a class="textName" id="InitialSceneLabel">Cena Inicial</a>
                </div>                
                <span class="textName" id="SceneLabel">Cena:</span>
                <input class="textImp cena" placeholder="Cenas precisam de nome">
                <span class="textName" id="colorLabel">Cor:</span>
                <input class="color"  type="color" value="#2e5e76"></textarea>
                <span class="textName" id="titleLabel">Titulo:</span>
                <input class="textImp title" >
                <span class="textName" id="textLabel">Texto:</span>

                <textarea class="textImp text" rows="2" cols="10" style="min-height: 60px;"></textarea>
                <div class="buttonDiv">
                    <a class="textName" id="buttonLabel">Botões</a>
                    <a class="addButton" onclick="">+</a>
                </div>
            </div>

            
            <div class="buttonCont">

                <!--settings menu-->
                <a class="removeButton" onclick="">x</a>
                <span class="textName" id="buttonTextLabel">Texto:</span>
                <input class="textImp buttomTexto"></input>
                <span class="textName" id="buttonDestinationLabel">Cena destino:</span>
                <select  class="textImp cenaDestino">
                </select >

                <!-- condicional -->
                <div class="condicional">
                    <span class="text-legenda">mostrar apenas se:</span><br/>
                    <span class="textName">Variavel</span>
                    <select class="textImp variableInput">
                        <option value="" selected> selecione uma variavel </option>  
                    </select>
                    <span class="textName">Condicional</span>
                    <select class="textImp conditionalInput">
                        <option value="" selected> selecione uma condicional </option>
                        <option value="if_equals">for igual a</option>
                        <option value="if_different"> for diferente de</option>    
                    </select>
                    <span class="textName">valor da condicional</span>
                    <input class="textImp variableValueInput">
                </div>

                <div class="condicional">
                    <span class="text-legenda">se escolher essa opção</span><br/>

                    <span class="textName">mudar valor</span>
                    <select class="textImp variableSetValueInput">
                        <option value="" selected> selecione uma variavel </option>  
                    </select>
                    <span class="textName">para</span>
                    <input class="textImp variableNewValueInput">
                    <span>
                </div>


            </div> 
        </div>
    </div>
    
    <script src="cenas.js"></script>
    <script src="create.js"></script>
    
    
</body>

</html>
